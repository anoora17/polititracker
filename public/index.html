    body {
        background-image: url('assets/images/flag-background.jpg');
        background-size: cover;
    }

    .jumbotron {
        background-color: transparent;
        margin-bottom: 0;
    }

    #submit-button {
        margin-right: 47.5%;
        margin-right: 47.5%;
    }

    .user-input {
        width: 20%;
        margin-right: 40%;
        margin-left: 40%;
        text-align: center;
        margin-bottom: 1em;
    }

    .submit-input {
        width: 5%;
        margin-right: 47.5%;
        margin-left: 47.5%;
        text-align: center;
        margin-bottom: 1em;
    }

    .password-input {
        width: 20%;
        margin-right: 40%;
        margin-left: 40%;
        text-align: center;
    }

    #log-in-image {
        margin-top: 10px;
        border-radius: 12em;
        height: 200px;
        opacity: 0.75;

    .log-in-wrapper {
        display: block;
        text-align: center;
    }

        opacity: 0.85;

    nav {
        width: 100%;
        background-color: white;
        top: 0;
        position: fixed;
        z-index: 9999;
        font-size: 18px;
    }

    .nav {
        list-style: none;
        word-spacing: 2em;
        height: 3em;
        margin-right: 2.5%;

            <div class="log-in-wrapper">
                <form>

                    <div class="form-group user-input">
                        <label for="username">User Name:</label>
                        <input type="text" class="form-control" id="username" size="25">
                    </div>
                    <!-- Password field -->
                    <div class="form-group password-input">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" size="25">
                    </div>
                    <div class="form-group submit-input">
                        <input type="button" value="Log In" class="form-control" id="submit-button" size="10">
                    </div>
                    <p><b>Don't have an account? Sign up <a href="/registration.html">here</a>!</b></p>
